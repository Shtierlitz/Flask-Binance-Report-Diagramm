{#project/templataes/index.html#}

{% extends 'base.html' %}


{% block content %}
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-13 mx-auto my-5">
                <div class="card shadow border">
                    <div class="card-body d-flex flex-column">
                        <div class="text-center my-3">
                            <h1>Pie Chart</h1>
                        </div>
                        <div id="chart"></div>
                        <script>
                            var graph = {{ context.graphJSON | safe }};
                            Plotly.newPlot('chart', graph);
                        </script>
                    </div>
                    <div class="text-center my-3">
                        <h2>Data collected over a period of {{ context.num }} {{ context.period }} with an interval
                            of {{ context.interval_start }} {{ context.interval_end }}.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
